<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body
        {
            margin: 0 0;
            padding: 0 0;
            background-color: #FFFFF0; //ivory
        }

        body {
            font-size: 18px;
        }
        h1,h2,h3,h4,h5,h6,p {
            line-height: 1.45;
        }
        h1 { font-size: 3em; }
        h2 { font-size: 2.5em; }
        h3 { font-size: 2em; }
        h4 { font-size: 1em; }

        .header
        {
            position: relative;
            background-image: url(./wychwood-park-original-1000.jpg);
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-position: 0px 0px center;
            max-height: 550px;
        }

        .shadow {
            -moz-box-shadow:    inset 0 0 20px #000000;
            -webkit-box-shadow: inset 0 0 20px #000000;
            box-shadow:         inset 0 0 20px #000000;
        }

        .jumbotron-wrapper
        {
            position: relative;
            display: table;
            position: absolute;
            max-height: 425px;
            height: auto;
            width: 100%;
        }

        .jumbotron
        {
            display: table-cell;
            vertical-align: middle;
            width: 80%;
            max-width: 1400px;
            max-height: 425px;
            background-color: transparent !important;
        }

        .jumbotron-inner {
            margin-left: auto;
            margin-right: auto;
            max-height: 425px;
            max-width: 1600px;
        }

        .resizableText1
        {
            margin: 0 auto;
            text-align: center;
            color: #F4F1DE;
            font: 80px "anchor-web-1","anchor-web-2", 'Impact', sans-serif;
            font-weight: 900;
            text-shadow: #001e00 .01em .01em 0, #001e00 .02em .02em 0, #001e00 .03em .03em 0, #001e00 .04em .04em 0, #001e00 .05em .05em 0, #001e00 .06em .06em 0, #001e00 .07em .07em 0,	 #001e00 .08em .08em 0, #001e00 .09em .09em 0, #001e00 .1em .1em 0;
        }

        .resizableText2
        {
            margin: 0 auto;
            text-align: center;
            color: #F4F1DE;
            font: 30px "anchor-web-1","anchor-web-2", 'Impact', sans-serif;
            font-weight: 900;
            text-shadow: #001e00 .01em .01em 0, #001e00 .02em .02em 0, #001e00 .03em .03em 0, #001e00 .04em .04em 0, #001e00 .05em .05em 0, #001e00 .06em .06em 0, #001e00 .07em .07em 0,	 #001e00 .08em .08em 0, #001e00 .09em .09em 0, #001e00 .1em .1em 0;
        }

        .main-body
        {
            margin: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="header shadow">
        <div class="jumbotron-wrapper">
            <div class="jumbotron">
                <div class="jumbotron-inner">
                    <div class="resizableText1">
                        Wychwood
                    </div>
                    <div class="resizableText2">
                        Software Studios, Inc
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-body">
        <h4 style="padding-bottom: 0px; margin-bottom: 0px;">June 6th, 2014</h4>
        <h3 style="padding-top: 2px; margin-top: 0;">We're just getting started</h3>
        <p>Pop by in a few weeks to see what we're up to, or e-mail us at <a href="email:info@wychwoodsoft.com">info@wychwoodsoft.com</a></p>
    </div>
    <div class="footer">

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/fittext.js"></script>
    <script src="js/flowtype.js"></script>
    <script>
        jQuery(document).ready(function() {
            $('.main-body').flowtype({
                minFont : 12,
                maxFont : 40,
                fontRatio: 30
            });

            var $header = jQuery('.header');
            var $resizableText1 = jQuery('.resizableText1');
            var $resizableText2 = jQuery('.resizableText2');
            //Set the height of the header
            $header.height($header.width() * 0.55);
            jQuery(window).resize(function() {
                console.log("Trying to resize the header element to:" );
                //Reset the height of the header
                console.log($header.width() * 0.55);
                $header.height($header.width() * 0.55);
            });
            setTimeout(function() {
                console.log("setting text to fit");
                jQuery('.resizableText1').fitText(1.0, { minFontSize: '60px', maxFontSize: '200px' });
                jQuery('.resizableText2').fitText(1.0, { minFontSize: '30px', maxFontSize: '70px' });
            }, 100);
        });
    </script>
</body>
</html>
